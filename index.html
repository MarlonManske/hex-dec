<!DOCTYPE html>
<html>
<head>
	<title>Decimal & Hexadecimal</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>

	<div class="container-fluid mt-4">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<div class="card card-frame">
					<div class="card-header badge-dark">
						Decimal & Hexadecimal
					</div>
					<div class=" card-body">
						<hr class="my-4">
						<h3 align="center">Dec to Hex</h3>
						<hr class="my-4">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="nhex" class="form-control-label">Número Decimal</label>
									<input type="text" class="form-control" id="nhex" placeholder="Ex: 123" onkeypress="convertToHex();" onchange="convertToHex();">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="rhex" class="form-control-label">Número Hexadecimal</label>
									<input type="text" class="form-control" id="rhex" placeholder="7b" readonly="false">
								</div>
							</div>
						</div>
						<hr class="my-4">
						<h3 align="center">Hex to Dec</h3>
						<hr class="my-4">
						<div class="row">	
							<div class="col-md-6">
								<div class="form-group">
									<label for="ndecimal" class="form-control-label">Número Hexadecimal</label>
									<input type="text" class="form-control" id="ndecimal" placeholder="Ex: 7b" onkeypress="convertToDec();" onchange="convertToDec();">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="rdecimal" class="form-control-label">Número Decimal</label>
									<input type="text" class="form-control" id="rdecimal" placeholder="123" readonly="false">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		function convertToHex(){
			let decimal = 0;
			decimal = document.getElementById("nhex").value;
			console.log('=============');
			console.log(decimal);
			let result = 0;
			result = Number(decimal).toString(16);
			console.log(result);
			document.getElementById("rhex").value = result;
			console.log('=============');
		}

		function convertToDec(){
			let hex = 0;
			hex = document.getElementById("ndecimal").value;
			console.log('=============');
			console.log(hex);
			let result = 0;
			result = parseInt(hex, 16);
			console.log(result);
			document.getElementById("rdecimal").value = result;
			console.log('=============');
		}
	</script>
</body>
</html>

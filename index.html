<!DOCTYPE html>
<html>
<head>
	<title>Decimal & Hexadecimal</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>

</head>
<body>

	<div class="container-fluid">	
		<div class="row justify-content-center">
			<div class="col-md-4">
				<div class="card card-frame">
					<div class=" card-body">
						<h1>Decimal & Hexadecimal</h1>
						<hr class="my-4">
						<h1>Dec to Hex</h1>
						<input type="text" id="nhex" onchange="convertToHex();">
						<input type="text" id="rhex" readonly="false">
						<hr>
						<h1>Hex to Dec</h1>
						<input type="text" id="ndecimal" onchange="convertToDec();">
						<input type="text" id="rdecimal" readonly="false">
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		function convertToHex(){
			let decimal = 0;
			decimal = document.getElementById("nhex").value;
			console.log('=============');
			console.log(decimal);
			let result = 0;
			result = Number(decimal).toString(16);
			console.log(result);
			document.getElementById("rhex").value = result;
			console.log('=============');
		}

		function convertToDec(){
			let hex = 0;
			hex = document.getElementById("ndecimal").value;
			console.log('=============');
			console.log(hex);
			let result = 0;
			result = parseInt(hex, 16);
			console.log(result);
			document.getElementById("rdecimal").value = result;
			console.log('=============');
		}
	</script>
</body>
</html>

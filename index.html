<!DOCTYPE html>
<html>
<head>
	<title>Decimal & Hexadecimal</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>

	<div class="container-fluid mt-4">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<div class="card card-frame">
					<div class="card-header badge-dark">
						Card title Decimal & Hexadecimal
					</div>
					<div class=" card-body">
						<h5>Dec to Hex</h5>
						<input type="text" class="form-control" id="nhex" onchange="convertToHex();">
						<input type="text" class="form-control" id="rhex" readonly="false">
						<hr>
						<h5>Hex to Dec</h5>
						<input type="text" class="form-control" id="ndecimal" onchange="convertToDec();">
						<input type="text" class="form-control" id="rdecimal" readonly="false">
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		function convertToHex(){
			let decimal = 0;
			decimal = document.getElementById("nhex").value;
			console.log('=============');
			console.log(decimal);
			let result = 0;
			result = Number(decimal).toString(16);
			console.log(result);
			document.getElementById("rhex").value = result;
			console.log('=============');
		}

		function convertToDec(){
			let hex = 0;
			hex = document.getElementById("ndecimal").value;
			console.log('=============');
			console.log(hex);
			let result = 0;
			result = parseInt(hex, 16);
			console.log(result);
			document.getElementById("rdecimal").value = result;
			console.log('=============');
		}
	</script>
</body>
</html>
